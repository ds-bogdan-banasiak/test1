name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  security-events: write
  actions: read
  contents: read

jobs:
  lint:
    name: Lint and static analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff
        run: uv run ruff check .

      - name: Run mypy
        run: uv run mypy .

      - name: Check licenses
        run: |
          uv run pip-licenses --from=mixed --ignore-packages $(cat .libraries-whitelist.txt) > licenses.txt
          cat licenses.txt
          FOUND=$(tail -n +2 licenses.txt | grep -v -f .license-whitelist.txt | wc -l)
          if [[ $FOUND -gt 0 ]]; then
            echo "❌ Detected license(s) not on the whitelist ($FOUND found):"
            tail -n +2 licenses.txt | grep -v -f .license-whitelist.txt
            exit 1
          else
            echo "✅ All licenses are whitelisted."
          fi

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: |
          uv run pytest packages/*/tests --cov=packages --cov-report=xml --cov-report=html || \
          if [ $? -eq 5 ]; then echo "No tests found - skipping."; exit 0; 
          else echo "Tests failed."; exit 1; fi

      - name: Reminder - Add tests for your code!
        if: success()
        run: echo "Make sure to add tests for new code to keep CI effective and reliable."


      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Build all workspace packages
        run: |
          for pkg in packages/*; do
            if [ -d "$pkg" ]; then
              echo "Building $pkg"
              (cd "$pkg" && uv build)
            fi
          done

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/